<!doctype html>
<html lang="en">
  {% load static %}
  <head>

    <meta charset="utf-8">
    <title>RainCheck</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <link rel="stylesheet" href="{% static '//css//animate//animate.min.css' %}">
    <link rel="stylesheet" href="{% static '//css//owlcarousel//assets//owl.carousel.min.css' %}">
    <!-- <link rel="stylesheet" href="{% static '//css//bootstrap.min.css' %}"> -->
    <link rel="stylesheet" href="{% static '//css//main.css' %}">  
    <link rel="stylesheet" href="{% static '//css//stories//stories.css' %}">

    <link rel="stylesheet" href="{% static '//css//responsive.css' %}">
    <link rel="stylesheet" href="{% static '//css//nav.css' %}">

    {% block header %}{% endblock %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body style="background-color:#000000">

    <div id="spinner"
        class="show position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center" style="background-color:#000">
        <div class="spinner-grow text-primary" style="width: 3rem; height: 3rem; background-color:var(--primary)" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <nav class="navbar flex-column align-items-center navbar-expand-lg p-0" id="sidebar">
        <!-- Logo on top -->
        <div class="nav navbar-nav mb-auto" id="atc-link" style="margin-left: 55px">
            <a class="navbar-brand mt-2 mb-auto" href="/atc/">
            <img src="{% static '//images//logos//atc//atc-crest-white.svg' %}" alt="" style="width:30px;">
            </a>
        </div>
        

        <!-- Navbar icons in the center -->
        <div class="nav navbar-nav" id="pages-link" style="margin-left:20px">
            <a class="nav-item nav-link" href="/search"><i class="bi bi-search"></i><span class="visually-hidden">Search</span></a>
            <a class="nav-item nav-link" href="/routes"><i class="bi bi-map"></i><span class="visually-hidden">RainCheck Routes</span></a>
            <a class="nav-item nav-link" href="/"><i class="bi bi-house-door"></i><span class="visually-hidden">Home</span></a>
            <a class="nav-item nav-link" href="/saved"><i class="bi bi-flag"></i><span class="visually-hidden">Saved Locations</span></a>
            <a class="nav-item nav-link" href="/radar"><i class="bi bi-droplet"></i><span class="visually-hidden">RainCheck Radar</span></a>
        </div>

        <!-- Account link on the bottom -->
        {% if is_authenticated %}
          <div class="nav navbar-nav mt-auto" id="account-link" style="margin-left:20px">
              <a class="nav-item nav-link mb-2 mt-auto" href="/account">
                  <i class="bi bi-person-circle"></i><span class="visually-hidden">Account</span>
              </a>
          </div>
        {% else %}
          <div class="nav navbar-nav mt-auto" id="account-link" style="margin-left:10px">
              <a class="nav-item nav-link mb-2 mt-auto" href="/login">
                  <i class="bi bi-box-arrow-in-right"></i><span class="visually-hidden">Login</span> 
              </a>
          </div>
        {% endif %}
        
    </nav>

    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="{% static '//js//wow//wow.min.js' %}"></script>
    <script src="{% static '//js//easing-2//easing.min.js' %}"></script>
    <script src="{% static '//js//waypoints//waypoints.min.js' %}"></script>
    <script src="{% static '//js//counterup//counterup.min.js' %}"></script>
    <script src="{% static '//js//owlcarousel//owl.carousel.min.js' %}"></script>
    <script src="{% static '//js//jqBootstrapValidation.js' %}"></script>
    <script src="{% static '//js//contact-form.js' %}"></script>
    <script src="{% static '//js//main.js' %}"></script>
    <script src="{% static '//js//main-2.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
