<!doctype html>
<html lang="en">
  {% load static %}
  <head>

    <meta charset="utf-8">
    <title>RainCheck</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    {% block header %}{% endblock %}
    
    <link rel="stylesheet" href="{% static '//css//responsive.css' %}">
    <link rel="stylesheet" href="{% static '//css//nav.css' %}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <nav class="navbar flex-column align-items-center navbar-expand-lg p-0" id="sidebar">
        <!-- Logo on top -->
        <div class="nav navbar-nav mb-auto" id="atc-link" style="margin-left: 45px">
            <a class="navbar-brand mt-2 mb-auto" href="/atc/">
            <img src="{% static '//images//logos//atc//atc-crest-white.svg' %}" alt="" style="width:30px;">
            </a>
        </div>
        

        <!-- Navbar icons in the center -->
        <div class="nav navbar-nav" id="pages-link">
            <a class="nav-item nav-link" href="/search"><i class="bi bi-search"></i><span class="visually-hidden">Search</span></a>
            <a class="nav-item nav-link" href="/routes"><i class="bi bi-map"></i><span class="visually-hidden">RainCheck Routes</span></a>
            <a class="nav-item nav-link" href="/"><i class="bi bi-house-door"></i><span class="visually-hidden">Home</span></a>
            <a class="nav-item nav-link" href="/saved"><i class="bi bi-flag"></i><span class="visually-hidden">Saved Locations</span></a>
            <a class="nav-item nav-link" href="/radar"><i class="bi bi-droplet"></i><span class="visually-hidden">RainCheck Radar</span></a>
        </div>

        <!-- Account link on the bottom -->
        {% if is_authenticated %}
          <div class="nav navbar-nav mt-auto" id="account-link">
              <a class="nav-item nav-link mb-2 mt-auto" href="/account">
                  <i class="bi bi-person-circle"></i><span class="visually-hidden">Account</span>
              </a>
          </div>
        {% else %}
          <div class="nav navbar-nav mt-auto" id="account-link">
              <a class="nav-item nav-link mb-2 mt-auto" href="/login">
                  <i class="bi bi-person-circle"></i><span class="visually-hidden">Login</span> 
              </a>
          </div>
        {% endif %}
        
    </nav>

    {% block content %}{% endblock %}
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->


    <script src="{% static '//js//main.js' %}"></script>
  </body>
</html>
